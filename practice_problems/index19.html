<!doctype html>
<html>
  <head>

  </head>
  <body>
    <form action="#" method="post" >
      <fieldset>
        <dl>
          <dt><label for="text-field">First Name</label></dt>
          <dd><input name="first name" id="text-field" required /></dd>

          <dt><label for="last name">Last Name</label></dt>
          <dd><input name="last name" id="last name" required /></dd>

          <dt><label for="email">Email Address</label></dt>
          <dd><input name="Email Address" id="email" required autocorrect="off" autocomplete="off" autocapitalize="none" /></dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input name="Phone Number" type="tel" placeholder="###-###-####" id="phone" required /></dt>
          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          <dt><label for="message">Message</label></dt>
          <dd><textarea id="message" placeholder="Type your message here." name="message" rows="6" cols="80"></textarea></dd>
        </dl>
       
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
