<!doctype html>
<html>
  <head>
    <style>
      table {
        background-color: cyan;
        border-collapse: collapse;
      }

      .apple, .carrot {
        background-color: orange;
      }

      .banana, .kiwi {
        background-color: yellow;
      }

    </style>

  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
      <tr class="apple">
        <td>Apple</td>
        <td>34</td>
        <td>3.99/lb</td>
      </tr>

      <tr class="banana">
        <td>Banana</td>
        <td>116</td>
        <td>1.69/lb</td>
      </tr>

      <tr class="carrot">
        <td>Carrot</td>
        <td>42</td>
        <td>2.49/lb</td>
      </tr>

      <tr class="kiwi">
        <td>Kiwi</td>
        <td>18</td>
        <td>0.69/lb</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
