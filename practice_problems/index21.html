<!doctype html>
<html>
  <form action="#" method="post">
    <dl>
      <dt>Movie</dt>
      <dd><label for="select_field"></label>
        <select name="select_field" id="select_field" size="4">
          <option>Looper</option>
          <option>Frozen</option>
          <option>Tommy Boy</option>
          <option selected>Alien</option>
        </select>
      </dd>

      <dt><label for="rating">Rating</label></dt>
      <dd>
        <input type="number" id="rating" min="1" max="5">
      </dd>

      <label>
        <input type="checkbox" name="choice" value="Add to my favorites" checked/>
        Add to my favorites
      </label>
      <br>
      <input type="Submit" value="Rate movie" />

    </dl>
  </form>
</html>
